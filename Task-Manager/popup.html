<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-3">
    <h5 class="text-center mb-2">📝 Task Manager</h5>

    <div class="d-flex justify-content-between mb-2">
        <button id="prev-date" class="btn btn-sm btn-light">◀</button>
        <input type="date" id="task-date" class="form-control form-control-sm" style="width: 200px;" />
        <button id="next-date" class="btn btn-sm btn-light">▶</button>
    </div>

    <div class="input-group mb-3">
        <input type="text" id="task-input" class="form-control" placeholder="New task">
        <button class="btn btn-primary" id="add-task">Add</button>
    </div>

    <div id="todo-section" class="mb-3" style="display: none;">
        <h6>To-Do</h6>
        <ul id="task-list" class="list-group"></ul>
    </div>

    <div id="completed-section" style="display: none;">
        <h6>Completed</h6>
        <ul id="completed-list" class="list-group"></ul>
    </div>

    <script src="popup.js"></script>
</body>

</html>
